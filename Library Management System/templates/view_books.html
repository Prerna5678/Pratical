<!DOCTYPE html>
<html>
<head>
    <title>Books</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h3>Books</h3>
    {% for book in books %}
        <p>{{ book.title }} - {{ book.author }} ({{ book.quantity }})</p>
    {% endfor %}
</div>

</body>
</html>
