<!DOCTYPE html>
<html>
<head>
    <title>Return Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h3>Return Book</h3>
    <form method="post">
        <select name="issue_id">
            {% for r in records %}
                <option value="{{ r.issue_id }}">Issue ID {{ r.issue_id }}</option>
            {% endfor %}
        </select>
        <button>Return</button>
    </form>
</div>

</body>
</html>
