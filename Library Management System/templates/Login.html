<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container-fluid">

        <!-- Brand -->
        <a class="navbar-brand d-flex align-items-center gap-2" href="{{ url_for('login') }}">
            <img src="{{ url_for('static', filename='logo.jpg') }}" width="55" height="50" alt="Logo">
            <span>Library</span>
        </a>

        <!-- Toggle -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <a href="{{ url_for('add_book') }}" class="btn btn-orange w-100 mb-3">Add Book</a>
                <a href="{{ url_for('issue_book') }}" class="btn btn-orange w-100 mb-3">Issue Book</a>
                <a href="{{ url_for('dashboard') }}" class="btn btn-orange w-100 mb-3">Dashboard</a>
                <a href="{{ url_for('view_books') }}" class="btn btn-orange w-100 mb-3">View Books</a>
                <a href="{{ url_for('logout') }}" class="btn btn-dark w-100">Logout</a>

            </ul>
        </div>

    </div>
</nav>

<!-- LOGIN BOX -->
<div class="container mt-5">

    <input type="radio" name="tab" id="signin" checked>
    <input type="radio" name="tab" id="signup">

    <div class="tabs">
        <label for="signin">Sign In</label>
        <label for="signup">Sign Up</label>
    </div>

    <!-- SIGN IN -->
    <div class="form signin-form">
        <h3>Sign In</h3>
        {% if message %}
            <div class="alert alert-danger">{{ message }}</div>
        {% endif %}
        <form action="{{ url_for('login') }}" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <select name="role" required>
                <option value="">Select Role</option>
                <option value="Admin">Admin</option>
                <option value="Staff">Staff</option>
                <option value="User">User</option>
            </select>
            <button type="submit">Sign In</button>
        </form>
    </div>

    <!-- SIGN UP -->
    <div class="form signup-form">
        <h3>Sign Up</h3>
        {% if signup_message %}
            <div class="alert alert-info">{{ signup_message }}</div>
        {% endif %}
        <form action="{{ url_for('signup') }}" method="post">
            <input type="text" name="fullname" placeholder="Full Name" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <select name="role" required>
                <option value="">Select Role</option>
                <option value="Admin">Admin</option>
                <option value="Staff">Staff</option>
                <option value="User">User</option>
            </select>
            <button type="submit">Sign Up</button>
        </form>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
