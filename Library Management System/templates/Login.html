<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Login</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
    <a class="navbar-brand" href="{{ url_for('login') }}">
        <img src="{{ url_for('static', filename='logo.jpg') }}" width="55" height="50" alt="Logo">
        <span>Library</span>
    </a>
</nav>

<!-- LOGIN / SIGNUP BOX -->
<div class="container">

    <!-- RADIO BUTTONS -->
    <input type="radio" name="tab" id="signin" checked>
    <input type="radio" name="tab" id="signup">

    <!-- TABS -->
    <div class="tabs">
        <label for="signin">Sign In</label>
        <label for="signup">Sign Up</label>
    </div>

    <!-- SIGN IN FORM -->
    <div class="form signin-form">
        <h3>Sign In</h3>

        {% if message %}
            <p style="color:red; text-align:center;">{{ message }}</p>
        {% endif %}

        <form method="post">
            <input type="hidden" name="action" value="login">

            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>

            <button type="submit">Sign In</button>
        </form>
    </div>

    <!-- SIGN UP FORM (STUDENT ONLY) -->
    <div class="form signup-form">
        <h3>Student Sign Up</h3>

        {% if signup_message %}
            <p style="color:green; text-align:center;">{{ signup_message }}</p>
        {% endif %}

        <form method="post">
            <input type="hidden" name="action" value="signup">

            <input type="text" name="name" placeholder="Full Name" required>
            <input type="text" name="department" placeholder="Department" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>

            <button type="submit">Sign Up</button>
        </form>
    </div>

</div>

</body>
</html>
