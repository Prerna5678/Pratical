<!DOCTYPE html>
<html>
<head>
    <title>Add Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand">Add Book</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">

            {% if message %}
                <div class="alert alert-success">{{ message }}</div>
            {% endif %}

            <form method="post">
                <input class="form-control mb-3" name="title" placeholder="Book Title" required>
                <input class="form-control mb-3" name="author" placeholder="Author" required>
                <input class="form-control mb-3" name="price" placeholder="Price" required>
                <input class="form-control mb-3" name="quantity" placeholder="Quantity" required>

                <button class="btn btn-orange w-100">Add Book</button>
            </form>

        </div>
    </div>
</div>

</body>
</html>
